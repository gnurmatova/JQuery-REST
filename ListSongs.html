<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.min.js">
	
</script>
<script>
	$(document).ready(function() {
		$.getJSON("http://localhost:8080/unh/rest/song", function(dat) {
			var songs = dat['data'];
			$.each(songs, function(count, obj) {
				document.write("<br/>"+(count+1)+". <a href = 'http://localhost:8080/unh/rest/song/mvc/getsong?id=" + obj['id'] + "'>" + obj['title'] + " by " + obj['artist'] + "</a>" );
			})
		});
	});
</script>
</head>
<body>
</body>
</html>
